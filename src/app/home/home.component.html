
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>NO</th><th>NAME</th><th>ADDRESS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emp">
        <td>{{emp.no}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
